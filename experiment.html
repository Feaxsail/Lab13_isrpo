<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Card - Shcherbakov</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container mt-5">
        
        <!-- Один ряд для всех трёх карточек -->
        <div class="row g-4">
            <!-- Карточка 1 (игровой ноутбук) -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg">
                    <img src="https://placeholder.apptor.studio/400/300/laptop.png" class="card-img-top" alt="Ноутбук">
                    <div class="card-body">
                        <span class="badge bg-warning mb-2">★★★★☆ 4.5</span>
                        <h5 class="card-title">Игровой ноутбук</h5>
                        <p class="card-text">Мощный ноутбук для работы и игр</p>
                        <p class="display-6">89 990 ₽</p>
                        <a href="#" class="btn btn-success w-100">Купить</a>
                    </div>
                </div>
            </div>
            <!-- Карточка 2 (смартфон) -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg">
                    <img src="https://placeholder.apptor.studio/400/300/phone.png" class="card-img-top" alt="Смартфон">
                    <div class="card-body">
                        <span class="badge bg-info mb-2">★★★★★ 5.0</span>
                        <h5 class="card-title">Смартфон X100</h5>
                        <p class="card-text">Флагман с отличной камерой</p>
                        <p class="display-6">59 990 ₽</p>
                        <a href="#" class="btn btn-success w-100">Купить</a>
                    </div>
                </div>
            </div>
            <!-- Карточка 3 (планшет) -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-lg">
                    <img src="https://placeholder.apptor.studio/400/300/tablet.png" class="card-img-top" alt="Планшет">
                    <div class="card-body">
                        <span class="badge bg-danger mb-2">★★★☆☆ 3.8</span>
                        <h5 class="card-title">Планшет Pro</h5>
                        <p class="card-text">Лёгкий и производительный</p>
                        <p class="display-6">39 990 ₽</p>
                        <a href="#" class="btn btn-success w-100">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
