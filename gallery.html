<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Shcherbakov</title>
    <!-- Bootstrap CSS (рабочая ссылка) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS (если нужны дополнительные стили) -->
    <link rel="stylesheet" href="custom.css">
    <!-- Немного своих стилей для подсветки активной кнопки (можно оставить пустым, т.к. JS добавляет класс active) -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Моё Портфолио</h1>
        
        <!-- Кнопки фильтрации (с передачей this для подсветки) -->
        <div class="btn-group d-flex justify-content-center mb-4" role="group">
            <button class="btn btn-outline-primary" onclick="filterGallery('all', this)">Все</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('web', this)">Веб-дизайн</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('photo', this)">Фотография</button>
            <button class="btn btn-outline-primary" onclick="filterGallery('graphic', this)">Графика</button>
        </div>

        <!-- Сетка галереи (6 карточек с data-category) -->
        <div class="row g-3" id="gallery">
            <!-- Веб-дизайн 1 -->
            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="https://placeholder.apptor.studio/400/300/website1.png" class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Корпоративный сайт</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>
            <!-- Веб-дизайн 2 -->
            <div class="col-6 col-md-4 gallery-item" data-category="web">
                <div class="card h-100">
                    <img src="https://placeholder.apptor.studio/400/300/website2.png" class="card-img-top" alt="Веб-проект">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Интернет-магазин</h6>
                        <small class="text-muted">Веб-дизайн</small>
                    </div>
                </div>
            </div>
            <!-- Фотография 1 -->
            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="https://placeholder.apptor.studio/400/300/photo1.png" class="card-img-top" alt="Фото">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Пейзаж</h6>
                        <small class="text-muted">Фотография</small>
                    </div>
                </div>
            </div>
            <!-- Фотография 2 -->
            <div class="col-6 col-md-4 gallery-item" data-category="photo">
                <div class="card h-100">
                    <img src="https://placeholder.apptor.studio/400/300/photo2.png" class="card-img-top" alt="Фото">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Портрет</h6>
                        <small class="text-muted">Фотография</small>
                    </div>
                </div>
            </div>
            <!-- Графика 1 -->
            <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                <div class="card h-100">
                    <img src="https://placeholder.apptor.studio/400/300/graphic1.png" class="card-img-top" alt="Графика">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Логотип</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>
            <!-- Графика 2 -->
            <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                <div class="card h-100">
                    <img src="https://placeholder.apptor.studio/400/300/graphic2.png" class="card-img-top" alt="Графика">
                    <div class="card-body p-2">
                        <h6 class="card-title mb-0">Иллюстрация</h6>
                        <small class="text-muted">Графика</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипт фильтрации с подсветкой активной кнопки -->
    <script>
        function filterGallery(category, element) {
            const items = document.querySelectorAll('.gallery-item');
            const buttons = document.querySelectorAll('.btn-group .btn');
            
            // Показываем/скрываем элементы
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Убираем активный класс со всех кнопок
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Добавляем активный класс нажатой кнопке 1
            element.classList.add('active');
        }

        // При загрузке страницы делаем первую кнопку активной и показываем все элементы
        window.onload = function() {
            const firstButton = document.querySelector('.btn-group .btn');
            if (firstButton) {
                filterGallery('all', firstButton);
            }
        };
    </script>

    <!-- Bootstrap JS (необязателен для фильтрации, но полезен для других компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
